<!DOCTYPE html>
<html>
<head>
    
    <title>ordered unorderd List</title>
    <style>
        ol{
            list-style-type:lower-roman;
        }
        ul{
            list-style-type: square;;
        }
    </style>
</head>
<body>
    <h2>Student List</h2>
    <ol>
        <li>Billgates</li>
        <li>Stew</li>
        <li>Elon</li>
        <li>Sundar</li>
        <li>Satya</li>
    </ol>
    <hr>
    <h2>List of Fruits</h2>
    <ul>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Apple</li>
        <li>Watermelon</li>
    </ul>
    
</body>
</html>
